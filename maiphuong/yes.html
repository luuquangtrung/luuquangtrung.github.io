  <style>
    :root{
      --bg: #F6F7BD;
      --frame: #CD8C52;

      /* Wave control */
      --s: 12px;
      --gap: 10px;

      /* Grid wave */
      --colMin: 200px;
      --hoverScale: 1.1;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      padding:28px 16px 50px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 42px; /* khoáº£ng cÃ¡ch giá»¯a 2 section */
    }
	
	/* 
	 * TITLE STYLE
	 *
	 */
	 
    .journey-title{
      margin:0 0 18px 0;
      font-size:clamp(26px,4vw,42px);
      font-weight:750;
      letter-spacing:.4px;
      color:#8b3a62;
      text-align:center;
      text-shadow:0 2px 0 rgba(255,255,255,.7);
    }

	/* =======================================================
	 *
	 * SECTION 1: GRID WAVE
	 *
	 * ======================================================= */
	
	.wave-grid{
      display: grid;
      grid-template-columns: repeat(4,auto);
      place-content: center;
      gap: 8px;
    }

    .wave-tile img{
      --s2: 16px; /* riÃªng cho section nÃ y (náº¿u muá»‘n khÃ¡c) */

      width: calc(3 * 4 * var(--s2));
      aspect-ratio: 1;
      object-fit: cover;

      padding: var(--s2);
      border: var(--s2) solid transparent;
      background: var(--frame);
      border-radius: calc(3.5 * var(--s2));

      mask:
        radial-gradient(calc(sqrt(2) * var(--s2)), #000 calc(100% - 1px), #0000),
        conic-gradient(#000 0 0) content-box,
        radial-gradient(calc(sqrt(2) * var(--s2)), #0000 100%, #000 calc(100% + 1px))
          var(--s2) var(--s2) padding-box;
      mask-size: calc(var(--s2) * 4) calc(var(--s2) * 4);

      transition: transform .2s ease, filter .2s ease;
      will-change: transform;
    }

    .wave-tile img:hover{
      transform: scale(1.2);
      filter: brightness(1.03);
    }
	
	/* =======================================================
	 *
	 * STYLE 2: EDITORIAL SQUARE
	 *
	 * ======================================================= */
	.editorial-square {
	  width: 70%;
	  margin: 50px auto;
	  text-align: center;
	}

	/* Title */
	.editorial-title {
	  font-size: 2rem;
	  margin-bottom: 10px;
	  font-weight: 600;
	  color: #444;
	}

	/* ===== GRID ===== */
	.square-grid {
	  display: grid;
	  grid-template-columns: repeat(3, 1fr);
	  gap: 10px;
	}

	/* ===== CARD ===== */
	.square-card {
	  background: #fff;
	  padding: 8px;
	  box-shadow: 0 20px 26px rgba(0,0,0,0.12);
	  transition: transform 0.3s ease, box-shadow 0.3s ease;
	}

	/* Square image */
	.square-card img {
	  width: 100%;
	  aspect-ratio: 1 / 1;
	  object-fit: cover;
	  display: block;
	}

	/* Caption */
	.square-card figcaption {
	  font-size: 1rem;
	  color: #666;
	  margin-top: 10px;
	  text-align: left;
	  letter-spacing: 0.3px;
	}

	/* Hover */
	.square-card:hover {
	  transform: translateY(-10px);
	  box-shadow: 0 18px 40px rgba(0,0,0,0.18);
	}

	/* ===== RESPONSIVE ===== */
	@media (max-width: 1200px) {
	  .editorial-square {
		width: 70%;
	  }
	}

	@media (max-width: 900px) {
	  .square-grid {
		grid-template-columns: repeat(2, 1fr);
	  }
	}

	@media (max-width: 600px) {
	  .editorial-square {
		width: 92%;
	  }

	  .square-grid {
		grid-template-columns: 1fr;
	  }
	}
	
	
    /* =======================================================
	 *
	 * SECTION 3: DIAMOND WAVE
	 * Source: CodePen (https://codepen.io/t_afif/pen/BabwVLx) 
	 *
	 * ======================================================= */
	 
	.diamond{
      display: grid;
      grid-template-columns: repeat(3,auto);
      place-content: center;
      gap: 8px;
    }

    .diamond img{
      --s2: 20px; /* riÃªng cho section nÃ y (náº¿u muá»‘n khÃ¡c) */

      width: calc(3 * 4 * var(--s2));
      aspect-ratio: 1;
      object-fit: cover;

      padding: var(--s2);
      border: var(--s2) solid transparent;
      background: var(--frame);
      border-radius: calc(3.5 * var(--s2));

      mask:
        radial-gradient(calc(sqrt(2) * var(--s2)), #000 calc(100% - 1px), #0000),
        conic-gradient(#000 0 0) content-box,
        radial-gradient(calc(sqrt(2) * var(--s2)), #0000 100%, #000 calc(100% + 1px))
          var(--s2) var(--s2) padding-box;
      mask-size: calc(var(--s2) * 4) calc(var(--s2) * 4);

      transition: transform .2s ease, filter .2s ease;
      will-change: transform;
    }

    .diamond img:hover{
      transform: scale(1.08);
      filter: brightness(1.03);
    }

    /* POSITION giá»‘ng CodePen */
    .diamond img:nth-child(1) { translate: calc(2 * var(--s2)) calc(4 * var(--s2)); place-self:end; }
    .diamond img:nth-child(2) { translate: 0 calc(2 * var(--s2)); }
    .diamond img:nth-child(3) { translate: calc(-2 * var(--s2)) calc(4 * var(--s2)); place-self:start; }
    .diamond img:nth-child(4) {
      translate: calc(4 * var(--s2)) 0;
      width: calc(4 * 4 * var(--s2));
      height: calc(3 * 4 * var(--s2));
      place-self:center;
    }
    .diamond img:nth-child(5) { width: calc(2 * 4 * var(--s2)); height: calc(4 * 4 * var(--s2)); place-self:center; }
    .diamond img:nth-child(6) {
      translate: calc(-4 * var(--s2)) 0;
      width: calc(4 * 4 * var(--s2));
      height: calc(3 * 4 * var(--s2));
      place-self:center;
    }
    .diamond img:nth-child(7) { translate: calc(2 * var(--s2)) calc(-4 * var(--s2)); place-self:end; }
    .diamond img:nth-child(8) { translate: 0 calc(-2 * var(--s2)); }
    .diamond img:nth-child(9) { translate: calc(-2 * var(--s2)) calc(-4 * var(--s2)); place-self:start; }

    /* Mobile */
    @media (max-width: 560px){
      :root{
        --s: 10px;
        --colMin: 160px;
        --gap: 8px;
      }
      .wave-tile{ max-width: 260px; }
      .diamond img{ --s2: 10px; }
    }
