<!DOCTYPE html>

  <meta charset="utf-8" />

  <style>
    :root{
      --bg1:#fff7c2;
      --bg2:#f6d28b;
      --tile:140px;
      --gap:20px;
      --radius:18px;
      --shift:calc(var(--tile)/2);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(900px 500px at 20% 10%, var(--bg1), transparent 60%),
        radial-gradient(700px 400px at 80% 20%, #ffd6e8, transparent 60%),
        linear-gradient(180deg, #fffbe6 0%, var(--bg2) 100%);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:28px 16px 40px;
    }

    /* ===== Title ===== */
    .journey-title{
      margin:0 0 26px 0;
      font-size:clamp(28px,4vw,44px);
      font-weight:700;
      letter-spacing:.6px;
      color:#8b3a62;
      text-align:center;
      text-shadow:0 2px 0 rgba(255,255,255,.7);
      animation:fadeDown .8s ease-out both;
    }

    @keyframes fadeDown{
      from{ opacity:0; transform:translateY(-12px); }
      to{ opacity:1; transform:translateY(0); }
    }

    /* ===== Diamond Gallery ===== */
    .diamond{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(var(--tile), 1fr));
      gap:var(--gap);
      justify-items:center;
      align-items:center;
      max-width:1000px;
      width:100%;
    }

    .tile{
      width:var(--tile);
      height:var(--tile);
      display:block;
      transform:rotate(45deg);
      border-radius:var(--radius);
      overflow:hidden;
      background:rgba(255,255,255,.65);
      box-shadow:0 12px 26px rgba(0,0,0,.22);
      transition:transform .22s ease, box-shadow .22s ease, filter .22s ease;
      position:relative;
      z-index:0;
    }

    /* so le báº±ng transform (khÃ´ng phÃ¡ layout) */
    .tile.shift{
      transform:rotate(45deg) translateX(var(--shift));
    }

    .tile img{
      width:140%;
      height:140%;
      object-fit:cover;
      display:block;
      transform:rotate(-45deg) translate(-12%, -12%);
      transform-origin:center;
      transition:transform .25s ease;
      image-orientation:from-image;
    }

    .tile:hover{
      z-index:10;
      transform:rotate(45deg) scale(1.1);
      box-shadow:0 18px 45px rgba(0,0,0,.35);
      filter:brightness(1.05);
    }

    .tile.shift:hover{
      transform:rotate(45deg) translateX(var(--shift)) scale(1.1);
    }

    .tile:hover img{
      transform:rotate(-45deg) translate(-12%, -12%) scale(1.06);
    }

    /* ===== Responsive ===== */
    @media (max-width:600px){
      :root{ --tile:110px; --gap:16px; }
    }
  </style>
</head>

  <!-- JS ráº¥t nháº¹ Ä‘á»ƒ so le Ä‘Ãºng THEO HÃ€NG (khÃ´ng theo thá»© tá»± áº£nh) -->
  <script>
    function applyDiamondShift(){
      const tiles = Array.from(document.querySelectorAll(".diamond .tile"));
      tiles.forEach(t => t.classList.remove("shift"));

      const rows = new Map();
      tiles.forEach(t => {
        const top = Math.round(t.getBoundingClientRect().top);
        rows.set(top, (rows.get(top) || []).concat(t));
      });

      const sortedRows = Array.from(rows.values());
      sortedRows.forEach((row, i) => {
        if (i % 2 === 1) row.forEach(t => t.classList.add("shift"));
      });
    }

    window.addEventListener("load", applyDiamondShift);
    window.addEventListener("resize", () => {
      clearTimeout(window.__ds);
      window.__ds = setTimeout(applyDiamondShift, 120);
    });
  </script>
