  <style>
    :root{
      --bg: #F6F7BD;
      --frame: #CD8C52;

      /* Wave control */
      --s: 12px;          /* size of the wave */
      --gap: 10px;        /* gap between tiles */

      /* Layout control */
      --colMin: 200px;    /* min tile size for responsive grid */
      --hoverScale: 1.06; /* hover zoom */
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding:28px 16px 40px;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
    }

    /* ===== Title ===== */
    .journey-title{
      margin:0 0 22px 0;
      font-size:clamp(28px,4vw,44px);
      font-weight:750;
      letter-spacing:.4px;
      color:#8b3a62;
      text-align:center;
      text-shadow:0 2px 0 rgba(255,255,255,.7);
    }

    /* ===== Straight Grid (no shift) ===== */
    .wave-grid{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(var(--colMin), 1fr));
      gap: var(--gap);
      place-items:center;
      padding: 6px 0;
    }

    .wave-tile{
      display:block;
      width: 100%;
      max-width: 320px;
      text-decoration:none;
      color:inherit;
      transition: transform .2s ease, filter .2s ease;
      will-change: transform;
    }

    /* Hover cho Táº¤T Cáº¢ áº£nh */
    .wave-tile:hover{
      transform: scale(var(--hoverScale));
      filter: brightness(1.03);
    }

    .wave-tile img{
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      display:block;

      padding: var(--s);
      border: var(--s) solid transparent;
      background: var(--frame);
      border-radius: calc(3.5 * var(--s));

      /* Wave mask (giá»‘ng CodePen) */
      mask:
        radial-gradient(calc(sqrt(2) * var(--s)), #000 calc(100% - 1px), #0000),
        conic-gradient(#000 0 0) content-box,
        radial-gradient(calc(sqrt(2) * var(--s)), #0000 100%, #000 calc(100% + 1px))
          var(--s) var(--s) padding-box;
      mask-size: calc(var(--s) * 4) calc(var(--s) * 4);
    }

    /* Mobile */
    @media (max-width: 560px){
      :root{
        --s: 10px;
        --colMin: 160px;
        --gap: 8px;
      }
      .wave-tile{ max-width: 260px; }
    }
  </style>
</head>
