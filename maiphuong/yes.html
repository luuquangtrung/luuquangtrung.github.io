  <style>
    :root{
      --bg: #F6F7BD;
      --frame: #CD8C52;

      /* Wave control */
      --s: 12px;
      --gap: 10px;

      /* Grid wave */
      --colMin: 200px;
      --hoverScale: 1.1;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      padding:28px 16px 50px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 42px; /* kho·∫£ng c√°ch gi·ªØa 2 section */
    }

    /* ===== Shared title style ===== */
    .journey-title{
      margin:0 0 18px 0;
      font-size:clamp(26px,4vw,42px);
      font-weight:750;
      letter-spacing:.4px;
      color:#8b3a62;
      text-align:center;
      text-shadow:0 2px 0 rgba(255,255,255,.7);
    }

    /* ========== SECTION 1: GRID WAVE (th·∫≥ng h√†ng, hover all) ========== */
    
	.wave-grid{
	  width:min(1100px, 100%);
	  display:grid;
	  grid-template-columns: repeat(auto-fit, minmax(var(--colMin), 1fr));
	  gap: var(--gap);
	  place-items:center;
	  padding: 6px 0;
	}

	/* Link wrapper */
	.wave-tile{
	  display:block;
	  width: 100%;
	  max-width: 320px;
	  text-decoration:none;
	  color:inherit;
	}

	/* Hover cho T·∫§T C·∫¢ ·∫£nh: nh·∫•c l√™n nh·∫π + s√°ng nh·∫π */
	.wave-tile:hover img{
	  transform: scale(var(--hoverScale));
	  filter: brightness(1.05);
	  box-shadow:
		0 16px 34px rgba(0,0,0,.28),
		inset 0 0 0 1px rgba(255,255,255,.35);
	}

	/* Frame l∆∞·ª£n s√≥ng ‚Äúƒë·∫πp nh∆∞ style 2‚Äù */
	.wave-tile img{
	  width: 100%;
	  aspect-ratio: 1;
	  object-fit: cover;
	  display:block;

	  /* vi·ªÅn d√†y + bo m·ªÅm h∆°n */
	  --s: 14px;                 /* tƒÉng ƒë·ªô d√†y vi·ªÅn (style 2 nh√¨n ƒë√£ h∆°n) */
	  padding: var(--s);
	  border: var(--s) solid transparent;
	  background: var(--frame);
	  border-radius: calc(3.8 * var(--s));

	  /* wave mask (gi·ªëng CodePen) */
	  mask:
		radial-gradient(calc(sqrt(2) * var(--s)), #000 calc(100% - 1px), #0000),
		conic-gradient(#000 0 0) content-box,
		radial-gradient(calc(sqrt(2) * var(--s)), #0000 100%, #000 calc(100% + 1px))
		  var(--s) var(--s) padding-box;
	  mask-size: calc(var(--s) * 4) calc(var(--s) * 4);

	  /* nh√¨n ‚Äúk·∫πo/b√°nh‚Äù h∆°n */
	  box-shadow:
		0 10px 22px rgba(0,0,0,.18),
		inset 0 0 0 1px rgba(255,255,255,.25);

	  transition: transform .22s ease, filter .22s ease, box-shadow .22s ease;
	  will-change: transform;
	}

	
	
	
	

    /* ========== SECTION 2: "ƒêI ƒê·ªöP" (layout CodePen 9 ·∫£nh) ========== */
    .eat-container{
      display: grid;
      grid-template-columns: repeat(3,auto);
      place-content: center;
      gap: 8px;
    }

    .eat-container img{
      --s2: 12px; /* ri√™ng cho section n√†y (n·∫øu mu·ªën kh√°c) */

      width: calc(3 * 4 * var(--s2));
      aspect-ratio: 1;
      object-fit: cover;

      padding: var(--s2);
      border: var(--s2) solid transparent;
      background: var(--frame);
      border-radius: calc(3.5 * var(--s2));

      mask:
        radial-gradient(calc(sqrt(2) * var(--s2)), #000 calc(100% - 1px), #0000),
        conic-gradient(#000 0 0) content-box,
        radial-gradient(calc(sqrt(2) * var(--s2)), #0000 100%, #000 calc(100% + 1px))
          var(--s2) var(--s2) padding-box;
      mask-size: calc(var(--s2) * 4) calc(var(--s2) * 4);

      transition: transform .2s ease, filter .2s ease;
      will-change: transform;
    }

    /* hover cho ·∫£nh "ƒëi ƒë·ªõp" lu√¥n */
    .eat-container img:hover{
      transform: scale(1.08);
      filter: brightness(1.03);
    }

    /* POSITION gi·ªëng CodePen */
    .eat-container img:nth-child(1) { translate: calc(2 * var(--s2)) calc(4 * var(--s2)); place-self:end; }
    .eat-container img:nth-child(2) { translate: 0 calc(2 * var(--s2)); }
    .eat-container img:nth-child(3) { translate: calc(-2 * var(--s2)) calc(4 * var(--s2)); place-self:start; }
    .eat-container img:nth-child(4) {
      translate: calc(4 * var(--s2)) 0;
      width: calc(4 * 4 * var(--s2));
      height: calc(3 * 4 * var(--s2));
      place-self:center;
    }
    .eat-container img:nth-child(5) { width: calc(2 * 4 * var(--s2)); height: calc(4 * 4 * var(--s2)); place-self:center; }
    .eat-container img:nth-child(6) {
      translate: calc(-4 * var(--s2)) 0;
      width: calc(4 * 4 * var(--s2));
      height: calc(3 * 4 * var(--s2));
      place-self:center;
    }
    .eat-container img:nth-child(7) { translate: calc(2 * var(--s2)) calc(-4 * var(--s2)); place-self:end; }
    .eat-container img:nth-child(8) { translate: 0 calc(-2 * var(--s2)); }
    .eat-container img:nth-child(9) { translate: calc(-2 * var(--s2)) calc(-4 * var(--s2)); place-self:start; }

    /* Mobile */
    @media (max-width: 560px){
      :root{
        --s: 10px;
        --colMin: 160px;
        --gap: 8px;
      }
      .wave-tile{ max-width: 260px; }
      .eat-container img{ --s2: 10px; }
    }

    /* Section wrapper (cho ƒë·∫πp + canh gi·ªØa) */
    section{
      width: min(1100px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
    }
  </style>
